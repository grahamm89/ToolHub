<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — ToolHub</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.svg" class="logo" alt="logo">
      <div><h1>Admin — ToolHub</h1><p class="muted">Update JSON without code</p></div>
    </div>
  </header>

  <main class="content">
    <section class="card" id="loginCard">
      <h3>Sign in</h3>
      <p>Enter admin password to continue.</p>
      <input id="pwd" type="password" placeholder="Password">
      <button id="loginBtn" class="chip">Unlock</button>
      <p class="muted">Password: <strong>apex-admin</strong></p>
    </section>

    <section id="adminUI" style="display:none">
      <div class="card">
        <label for="filePick"><strong>Choose file to edit</strong></label>
        <select id="filePick">
          <option value="tools.json">tools.json (hub cards)</option>
          <option value="tools/detergent/products.json" selected>tools/detergent/products.json (detergent data)</option>
        </select>
        <div style="margin-top:8px">
          <button id="reloadBtn" class="chip">Reload</button>
          <button id="downloadBtn" class="chip">Download</button>
        </div>
      </div>

      <div class="card">
        <textarea id="editor" style="width:100%;height:320px;font-family:ui-monospace,monospace"></textarea>
      </div>

      <div class="card">
        <button id="beautifyBtn" class="chip">Beautify JSON</button>
        <button id="validateBtn" class="chip">Validate</button>
        <span id="status" class="muted"></span>
      </div>
    </section>
  </main>

  <script src="./js/admin.js"></script>
</body>
</html>
